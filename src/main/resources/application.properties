# src/main/resources/application.properties

server.port=8080

# Expose only safe actuator endpoints and prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.info.git.mode=full

# App metadata (auto-templated)
info.app.name=springboothelloworld
info.app.description=A sample Java application built with Spring Boot

# Version for blue/green visual differentiation (change this between deployments)
app.version=1.0-blue

# Optional niceties:
management.metrics.tags.application=${spring.application.name:spring-boot-hello-world}

